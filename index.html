<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://script.google.com/macros/s/AKfycbx3pfJXOJGTqVQlmwMUXv0t0CYOYUJYJ2y_ufj8gdOCDH9Ao9_-UKeShWh5CmOmYfWr/exec" name="Application" id="Application" method="post" >



    <label for="First Name">First Name</label>
    <input type="text" id="First" name="First Name" placeholder="Enter First Name">

    <label for="First Name">Last Name</label>
    <input type="text" id="Last" name="Last Name" placeholder="Enter Last Name">

    <br>

    <label for="Email">Email</label>
    <input type="email" placeholder="Enter Email" id="Email" name="Email">

    <label for="job role">Job Role</label>
    <select name="Job Role" id=" Job ROLE" placeholder="Select Job Role">
        <option value="Fronted developer">Fronted developer</option>
        <option value="Backed Developer">Backed Developer</option>
        <option value="fullstack Developer">fullstack Developer</option>
        <option value="UI/UX Designer">UI/UX Designer</option>
    </select>

    <br>

    <label for="Address">Address</label>
    <input type="text" id="Address" name="Address" placeholder="Enter Address">
    
    <br>
    <label for="City">City</label>
    <input type="text" id="City" name="City" placeholder="Enter City">
    
    <label for="pincode">Pincode</label>
    <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode">


    <br>

    <label for="date">Start Date</label>
    <input type="date" name="Date" id="Date" placeholder="">

    <label for="file">Upload Your CV</label>
    <input type="file" name="Upload Your CV" id="Upload Your CV" placeholder="">

    <label for="Submit">Submit</label>
    <input type="submit" name="submit" id="Submit">


</body>
</html>
